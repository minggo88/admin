<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-pencil-square"></i><!--{219}--></h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/join" id="joinform">
                <input type="hidden" name="pg_mode" value="write" />
                <input type="hidden" name="name" value="" />
							
            	<div class="form-body">
                
                    <div class="spacer-b30">
                    	<div class="tagline"><span><!--{220}--></span></div><!-- .tagline -->
                    </div>

                    <div class="frm-row">
                        <div class="section colm colm6">
                            <label htmlFor="firstname" class="field-label"><!--{member64}--></label>
                            <label class="field prepend-icon">
                                <input type="text" name="firstname" id="firstname" class="gui-input" placeholder="<!--{member64}-->...">
                                <span class="field-icon"><i class="fa fa-user"></i></span>
                            </label>
                        </div><!-- end section -->

                        <div class="section colm colm6">
                            <label htmlFor="lastname" class="field-label"><!--{member63}--></label>
                            <label class="field prepend-icon">
                                <input type="text" name="lastname" id="lastname" class="gui-input" placeholder="<!--{member63}-->...">
                                <span class="field-icon"><i class="fa fa-user"></i></span>
                            </label>
                        </div><!-- end section -->
                    </div><!-- end .frm-row section -->
                
                	<div class="section">
                        <label htmlFor="email" class="field-label"><!--{member62}-->
                            (<!--{218}-->)</label>
                    	<label class="field prepend-icon">
                        	<input type="email" name="email" id="email" class="gui-input" placeholder="<!--{member12}-->">
                            <span class="field-icon"><i class="fa fa-envelope"></i></span>  
                        </label>
                    </div><!-- end section -->
                    
                	<!--<div class="section">
                        <div class="smart-widget sm-right smr-120">
                            <label class="field prepend-icon">
                                <input type="text" name="username" id="username" class="gui-input" placeholder="Choose your username">
                                <span class="field-icon"><i class="fa fa-user"></i></span>  
                            </label>
                            <label for="username" class="button">.smcc.io</label>
                        </div>&lt;!&ndash; end .smart-widget section &ndash;&gt;
                    </div>--><!-- end section -->
                    
                	<div class="section">
                        <label htmlFor="userpw" class="field-label"><!--{bbs12}--></label>
                    	<label class="field prepend-icon">
                        	<input type="password" name="userpw" id="userpw" class="gui-input" placeholder="<!--{221}-->">
                            <span class="field-icon"><i class="fa fa-lock"></i></span>  
                        </label>
                    </div><!-- end section -->
                    
                	<div class="section">
                    	<label class="field prepend-icon">
                        	<input type="password" name="userpw_a" id="userpw_a" class="gui-input" placeholder="<!--{222}-->">
                            <span class="field-icon"><i class="fa fa-unlock-alt"></i></span>  
                        </label>
                    </div><!-- end section -->
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"><!--{223}--></button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->
    
    <div></div><!-- end section -->

</body>
</html>
