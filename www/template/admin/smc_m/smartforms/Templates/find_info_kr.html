<!DOCTYPE html>
<html lang="en">

<head>
    <title> Smart Forms - Contact Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="woodbg">

    <div class="smart-wrap">
        <div class="smart-forms smart-container wrap">

            <div class="form-header header-primary">
                <h4><i class="fa fa-comments"></i>비밀번호가 기억나지 않으시나요?</h4>
            </div><!-- end .form-header section -->

            <form method="post" name="email_resend" id="email_resend" action="/findinfo">
                <input type="hidden" name="pg_mode" value="find_pw" />
                <input type="hidden" name="trans_method" value="email" />
                <div class="form-body">

                    <div class="section">
                        비밀번호가 기억 나지 않는 경우 여기에서 재설정 할 수 있습니다.
                        이메일 주소를 입력하면 암호를 재설정 할 수있는 링크가 있는 이메일을 보내드립니다.
                    </div>

                    <div class="section">
                        <label for="email" class="field-label">가입시 이메일 주소</label>
                        <label class="field prepend-icon">
                            <input type="email" name="email" id="email" class="gui-input"
                                placeholder="example@domain.com...">
                            <span class="field-icon"><i class="fa fa-envelope"></i></span>
                        </label>
                    </div><!-- end section -->

                    <!--<div class="section">
                            <label for="telephone" class="field-label">Your mobile phone number </label>
                            <label class="field prepend-icon">
                                <input type="tel" name="telephone" id="telephone" class="gui-input" placeholder="Enter your mobile phone number...">
                                <span class="field-icon"><i class="fa fa-phone-square"></i></span>  
                            </label>
                        </div>-->
                    <!-- end section -->

                </div><!-- end .form-body section -->
                <div class="form-footer">
                    <button type="submit" class="button btn-primary">확인</button>
                </div><!-- end .form-footer section -->
            </form>

        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->

    <div></div><!-- end section -->

</body>

</html>
