<div class="row wrapper border-bottom white-bg page-heading">

								<strong><!--{info_bbs.title}--></strong>

				</ol>

	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
				<div class="col-lg-12">
						<div class="ibox ">
								<div class="ibox-title">
										<h5><!--{info_bbs.title}--></h5>
								</div>
								<div class="ibox-content m-b-lg">


									<form method="post" name="bbsform" id="bbsform" action="?" enctype="multipart/form-data" class="form-horizontal">
										<input type="hidden" name="pg_mode" value="<!--{pg_mode}-->"/>
										<!--{? _GET.pg_mode == 'form_edit'}-->
										<input type="hidden" name="idx" value="<!--{_GET.idx}-->" />
										<!--{/}-->
										<!--{? _GET.pg_mode == 'form_reply'}-->
										<input type="hidden" name="passwd" value="<!--{passwd}-->" />
										<input type="hidden" name="pos" value="<!--{pos}-->" />
										<input type="hidden" name="thread" value="<!--{thread}-->" /> 
										<input type="hidden" name="depth" value="<!--{depth}-->" />
										<input type="hidden" name="bool_secret" value="<!--{bool_secret}-->" />
										<!--{/}-->
										<table class="form_table table table-striped table-bordered table-hover">
											<colgroup>
												<col width="15%"></col>
												<col width="35%"></col>
												<col width="15%"></col>
												<col width="35%"></col>
											</colgroup>
											<tbody>
											<tr>
												<th>게시판</th>

													<!--{info_bbs.title}-->
												</td>
												<!--{?info_bbs.bool_category}-->
												<th>카테고리</th>
												<td >
													<input type="text" name="category" value="<!--{category}-->" class="form-control" style="width:200px" data-provide="typeahead" data-showHintOnFocus="all" placeholder="<!--{=implode(',', loop_category_key)}-->" autocomplete="off" data-source='["<!--{=implode('","', loop_category_key)}-->"]' />
												</td>
												<!--{/}-->
											</tr>
											<!--{? _GET.pg_mode != 'form_reply'}-->
											<tr>
												<th>유형</th>
												<td>
													<input type="radio" name="division" id="division_b" value="b" checked="checked"><label for="division_b">일반</label>

												<th>이름</th>
												<td ><input type="text" name="author" value="<!--{author}-->"class="form-control" style="width:200px"/></td>
											</tr>
											<!--{/}-->
											<tr>
												<th>비밀글</th>
												<td>
													<input type="radio" name="bool_secret" id="bool_secret_y" value="1"><label for="bool_secret_y">예</label>
													<input type="radio" name="bool_secret" id="bool_secret_n" value="0"  checked="checked"><label for="bool_secret_n">아니요</label>
												</td>
												<th>비밀번호</th>
												<td><input type="password" name="passwd" value="" style="width:100px" class="form-control" autocomplete="off"/></td>

											<!--{?info_bbs.bool_file}-->
											<tr> 
												<th>첨부화일</th>
												<td colspan="3">
													<input type="file" name="file" id="file"  class="form-control" size="40">
													<a href="<!--{file}-->"><!--{= str_replace('<img ','<img style="max-width:300px;" ',file_src_html)}--></a>
												</td>
											</tr>
											<!--{/}-->
											<tr>
												<th>제목(한국어)</th>
												<td colspan="3"><input type="text" name="subject_kr" value="<!--{subject_kr}-->" class="form-control" autocomplete="off"/></td>
											</tr>
											<tr>
												<th>제목(영어)</th>
												<td colspan="3"><input type="text" name="subject_en" value="<!--{subject_en}-->" class="form-control" autocomplete="off"/></td>
											</tr>
											<tr>
												<th>제목(중국어)</th>
												<td colspan="3"><input type="text" name="subject_cn" value="<!--{subject_cn}-->" class="form-control" autocomplete="off"/></td>

										</table>
										

										<div style="margin:10px 0px 10px 0px;">
										내용(한국어)
										<textarea id="contents_kr" name="contents_kr" style="width:100%;height:300px"><!--{contents_kr}--></textarea><br /><br />

										<textarea id="contents_cn" name="contents_cn" style="width:100%;height:300px"><!--{contents_cn}--></textarea><br />
										</div>

											<input type="submit" value=" 확 인 " class="button_ok btn btn-primary" />&nbsp;
											<a href="javascript:;" id="btn_cancel" class=" btn btn-danger">취 소</a>
