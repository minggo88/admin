<script type="text/javascript">
function save() {

	if($('#btc_trading_rate').val() == '') {
		alert('비트코인 거래수수료율율 입력하세요');
		$('#btc_trading_rate').val(0);
		$('#btc_trading_rate').focus();
		return false;
	}

	if($('#btc_trading_rate').val() != '' && !$.isNumeric($('#btc_trading_rate').val())) {
		alert('비트코인 거래수수료율은 숫자만 입력하세요');
		$('#btc_trading_rate').val(0);
		$('#btc_trading_rate').focus();
		return false;
	}

	if($('#site_trading_rate').val() == '') {
		alert('사이트 거래수수료율율 입력하세요');
		$('#site_trading_rate').val(0);
		$('#site_trading_rate').focus();
		return false;
	}

	if($('#site_trading_rate').val() != '' && !$.isNumeric($('#site_trading_rate').val())) {
		alert('사이트 거래수수료율은 숫자만 입력하세요');
		$('#site_trading_rate').val(0);
		$('#site_trading_rate').focus();
		return false;
	}

	if($('#withdrawal_fee').val() == '') {
		alert('출금수수료금액율 입력하세요');
		$('#withdrawal_fee').val(0);
		$('#withdrawal_fee').focus();
		return false;
	}

	if($('#withdrawal_fee').val() != '' && !$.isNumeric($('#withdrawal_fee').val())) {
		alert('출금수수료금액은 숫자만 입력하세요');
		$('#withdrawal_fee').val(0);
		$('#withdrawal_fee').focus();
		return false;
	}

	if($('#krw_request_amount').val() == '') {
		alert('일일KRW출금가능한도를 입력하세요');
		$('#krw_request_amount').val(0);
		$('#krw_request_amount').focus();
		return false;
	}

	if($('#krw_request_amount').val() != '' && !$.isNumeric($('#krw_request_amount').val())) {
		alert('일일KRW출금가능한도는 숫자만 입력하세요');
		$('#krw_request_amount').val(0);
		$('#krw_request_amount').focus();
		return false;
	}

	if($('#btc_request_amount').val() == '') {
		alert('일일BTC출금가능한도를 입력하세요');
		$('#btc_request_amount').val(0);
		$('#btc_request_amount').focus();
		return false;
	}

	if($('#btc_request_amount').val() != '' && !$.isNumeric($('#btc_request_amount').val())) {
		alert('일일BTC출금가능한도는 숫자만 입력하세요');
		$('#btc_request_amount').val(0);
		$('#btc_request_amount').focus();
		return false;
	}

	var answer = confirm("수수료 정보를 저장하시겠습니까?");

	if(answer) {
		$.post("/bitcoin/admin/feeAdmin.php?type=save", $( "#fee_form" ).serialize(), function(data){
			alert('수수료 정보를 저장했습니다');
			location.reload();
		});
	}
}
</script>
