                    <h5>종목 추가 </h5>

                        <input type="hidden"  name="pg_mode" value="write" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">NFT 상품</label>
                            <div class="col-sm-4">
                                <input type="hidden" name="nft_goods_idx" value="<!--{auction_goods_info.idx}-->"/>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">종목 아이콘</label>
                            <div class="col-sm-4">

                                <input type="hidden" name="icon_url" id="icon_url" value="<!--{currency_info.icon_url}-->" >
                            </div>
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-4">
                                <img src="<!--{currency_info.icon_url}-->" height="34px" id="icon_image">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">이름</label>
                            <div class="col-sm-4"><input type="text" name="name" value="<!--{currency_info.name}-->" class="form-control"></div>
                            <label class="col-sm-2 control-label">소숫점 표시 자릿수</label>
                            <div class="col-sm-4"><input type="text" name="display_decimals" value="<!--{currency_info.display_decimals}-->" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">종목코드</label>
                            <div class="col-sm-4"><input type="text" name="symbol" value="<!--{currency_info.symbol}-->" class="form-control" <!--{? currency_info.symbol!='' }--> readonly="" <!--{/}--> maxlength="10" ></div>
                            <label class="col-sm-2 control-label">마켓</label>

                            <div class="col-sm-4">
                                <!--{?currency_info.symbol!=''}-->
                                <input type="text" name="exchange" value="<!--{currency_info.exchange}-->" class="form-control" placeholder="KRW" <!--{? currency_info.symbol!='' }--> readonly="" <!--{/}--> >
                                <!--{:}-->
                                <input type="text" name="exchange" value="KRW" class="form-control" placeholder="KRW"  readonly  >
                                <!--{/}-->
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">출금 수수료율</label>
                            <div class="col-sm-4">
                                <input type="text" name="fee_out" value="<!--{currency_info.fee_out}-->" class="form-control input_percent" style="width: 50%;display: inline-block;">
                                ( = <span class="text_percent"><!--{=number_format(currency_info.fee_out*100, 2)}--></span>% )
                            </div>
                            <label class="col-sm-2 control-label">매도 수수료율</label>
                            <div class="col-sm-4">
                                <input type="text" name="fee_sell_ratio" value="<!--{currency_info.fee_sell_ratio}-->" class="form-control input_percent" style="width: 50%;display: inline-block;">
                                ( = <span class="text_percent"><!--{=number_format(currency_info.fee_sell_ratio*100, 2)}--></span>% )
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">최소 매매 가능 수량</label>
                            <div class="col-sm-4"><input type="text" name="trade_min_volume" value="<!--{currency_info.trade_min_volume}-->" class="form-control"></div>
                            <label class="col-sm-2 control-label">최대 매매 가능 수량</label>
                            <div class="col-sm-4"><input type="text" name="trade_max_volume" value="<!--{currency_info.trade_max_volume}-->" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">최소 출금 가능 수량</label>
                            <div class="col-sm-4"><input type="text" name="out_min_volume" value="<!--{currency_info.out_min_volume}-->" class="form-control"></div>
                            <label class="col-sm-2 control-label">최대 출금 가능 수량</label>
                            <div class="col-sm-4"><input type="text" name="out_max_volume" value="<!--{currency_info.out_max_volume}-->" class="form-control"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">사용여부</label>
                            <div class="col-sm-4">
                                <select name="active" class="form-control">
                                    <option value="Y" <!--{? currency_info.active=='Y'}-->selected<!--{/}--> >예</option>
                                    <option value="N" <!--{? currency_info.active!='Y'}-->selected<!--{/}-->>아니요</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">가격</label>
                            <div class="col-sm-4"><input type="text" name="price" value="<!--{currency_info.price}-->" class="form-control"></div>

                        </div>

                            </div>
                            <label class="col-sm-2 control-label">암호화폐여부</label>
                            <div class="col-sm-4">
                                <select name="crypto_currency" class="form-control">
                                    <option value="Y" <!--{? currency_info.crypto_currency=='Y'}-->selected<!--{/}--> >예</option>
                                    <option value="N" <!--{? currency_info.crypto_currency!='Y'}-->selected<!--{/}-->>아니요</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group hide">
                            <label class="col-sm-2 control-label">매뉴여부</label>
                            <div class="col-sm-4">
                                <select name="menu" class="form-control">
                                    <option value="Y" <!--{? currency_info.menu=='Y'}-->selected<!--{/}--> >예</option>
                                    <option value="N" <!--{? currency_info.menu!='Y'}-->selected<!--{/}-->>아니요</option>
                                </select>
                            </div>

                            <label class="col-sm-2 control-label">판매회원 아이디</label>

                            <div class="col-sm-4">
                                <input type="text" name="company_hompage" value="<!--{currency_info.walletmanager_wallet_balance*1}-->" class="form-control" readonly >
                            </div>
                        </div>

                        <hr class=" hide">
                        <div class="form-group hide">
                            <label class="col-sm-2 control-label">출하량</label>
                            <div class="col-sm-4"><input type="text" name="circulating_supply" value="<!--{currency_info.circulating_supply}-->" class="form-control"></div>
                            <label class="col-sm-2 control-label">총발행량</label>
                            <div class="col-sm-4"><input type="text" name="max_supply" value="<!--{currency_info.max_supply}-->" class="form-control"></div>
                        </div>
                        <div class="form-group hide">
                            <label class="col-sm-2 control-label">NFT 대표색상</label>

                            <label class="col-sm-2 control-label hide">입금확인 작동여부</label>
                            <div class="col-sm-4 hide">
                                <select name="check_deposit" class="form-control">
                                    <option value="Y" <!--{? currency_info.check_deposit=='Y'}-->selected<!--{/}--> >예</option>
                                    <option value="N" <!--{? currency_info.check_deposit!='Y'}-->selected<!--{/}-->>아니요</option>
                                </select>
                            </div>
                        </div>
                        
                        <hr>

                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-default" value="저장"/>
                            <input type="reset" class="btn btn-warning" value="초기화"/>
