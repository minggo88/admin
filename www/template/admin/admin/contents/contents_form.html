<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>커뮤니티 관리</h2>
		<ol class="breadcrumb">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#">커뮤니티 관리</a>
			</li>
			<li class="active">
				<strong>컨텐츠관리</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper search-wrapper-content animated fadeInRight mb-50">
	<div class="row">
		<div class="col-lg-12">


			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5> 컨텐츠 등록/수정 </h5>
				</div>
				<div class="ibox-content">
					<div class="">

						<form method="post" name="jsform" id="jsform" action="<!--{_SERVER.SCRIPT_NAME}-->" enctype="multipart/form-data"
							class="form-horizontal">
							<input type="hidden" name="pg_mode"
								value="<!--{? _GET.pg_mode == 'form_new'}-->write<!--{:}-->edit<!--{/}-->" />
							<!--{? _GET.pg_mode == 'form_edit'}-->
							<input type="hidden" name="idx" value="<!--{idx}-->" />
							<!--{/}-->
							<table class="table table-striped table-bordered table-hover form_table">
								<colgroup>
									<col width="15%" />
									<col width="85%" />
								</colgroup>
								<tbody>
									<tr>
										<th class="pbold ">콘텐츠 코드</th>
										<td class="pleft">
											<!--{?cts_code}--><input type="hidden" name="cts_code_old" value="<!--{cts_code}-->" class=" form-control" style="margin-bottom: 10px;"  /><!--{/}-->
											<input type="text" name="cts_code" value="<!--{cts_code}-->" class=" form-control" style="margin-bottom: 10px;" />
										</td>
									</tr>
									<tr>
										<th>페이지 제목</th>
										<td>
											<label>한국어</label>
											<input type="text" name="title_kr" value="<!--{title_kr}-->" class=" form-control" style="margin-bottom: 10px;" />
											<label>영어</label>
											<input type="text" name="title_en" value="<!--{title_en}-->" class=" form-control" style="margin-bottom: 10px;" />
											<label>중국어</label>
											<input type="text" name="title_cn" value="<!--{title_cn}-->" class=" form-control" style="margin-bottom: 10px;" />
										</td>
									</tr>
									<tr>
										<th>페이지 내용</th>
										<td>
											<label>한국어</label>
											<textarea name="contents_kr" id="contents_kr"
									style="width:100%;height:300px;margin:0px auto;"><!--{contents_kr}--></textarea>
											<label>영어</label>
											<textarea name="contents_en" id="contents_en"
									style="width:100%;height:300px;margin:0px auto;"><!--{contents_en}--></textarea>
											<label>중국어</label>
											<textarea name="contents_cn" id="contents_cn"
									style="width:100%;height:300px;margin:0px auto;"><!--{contents_cn}--></textarea>
										</td>
									</tr>
								</tbody>
							</table>

							<div class="form-group">
								<div class="col-md-12 mt-50 mb-50">
									<input type="submit" value="확인" class="btn btn-primary" />&nbsp;
									<a href="<!--{_SERVER.SCRIPT_NAME}-->" class="btn btn-info">목록</a>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
