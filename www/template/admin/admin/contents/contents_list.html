<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>컨텐츠관리</h2>
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a href="#">커뮤니티관리</a></li>
			<li class="active"><strong>컨텐츠관리</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12 m-b-md">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5> 컨텐츠 목록 </h5>
					<div style="float:right">
						<select name="language">
							<option value="kr" <!--{?_GET.language=='kr'}-->selected=""<!--{/}--> >한국어</option>
							<option value="en" <!--{?_GET.language=='en'}-->selected=""<!--{/}-->>영어</option>
							<option value="cn" <!--{?_GET.language=='cn'}-->selected=""<!--{/}-->>중국어</option>
						</select>
					</div>
				</div>
				<div class="ibox-content">
					<div class="table-responsive">
						<form id="list_form">
							<table id="drag_table"
								class="table table-striped table-bordered table-hover dataTables-customers">
								<colgroup>
									<col width="30" />
									<col width="120" />
									<col width="*" />
									<col width="100" />
								</colgroup>
								<thead>
									<tr class="nodrop nodrag">
										<th><input type="checkbox" id="all_check" /></th>
										<th>코드</th>
										<th>제목</th>
										<th>관리</th>
									</tr>
								</thead>
								<tbody>
									<!--{@loop_cts}-->
									<tr class="tr_list" id="<!--{.code}-->">
										<td><input type="checkbox" name="codes[]" value="<!--{.code}-->" class="check_code" /></td>
										<td class="pred"><!--{.cts_code}--></td>
										<!-- <td class="pleft"><a href="?pg_mode=view&cts_code=<!--{.cts_code}-->"><!--{.title}--></a></td> -->
										<td class="pleft"><!--{.title}--></td>
										<td>
											<a href="<!--{_SERVER.SCRIPT_NAME}-->?pg_mode=form_edit&cts_code=<!--{.cts_code}--><!--{srch_url}-->" class="btn btn-info btn-xs">수 정</a>
											<a href=javascript:;" onclick="listDel('<!--{.cts_code}-->')" class="btn btn-danger btn-xs">삭 제</a>
										</td>
									</tr>
									<!--{:}-->
									<tr>
										<td colspan="4">등록된 글이 없습니다.</td>
									</tr>
									<!--{/}-->
								</tbody>
							</table>
						</form>
						<div class="button_area_both">
							<div style="float:left">
								<!-- <a href="javascript:;" onclick="setOrder()" class="btn btn-info">순서저장</a> -->
								<a href="javascript:;" onclick="checkDel()" class="btn btn-info">선택삭제</a>
							</div>
							<div style="float:right">
								<a href="<!--{_SERVER.SCRIPT_NAME}-->?pg_mode=form_new" class="btn btn-success">등 록</a>
							</div>
						</div>
						<div id="navipage">
							<!--{navi_page}-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
